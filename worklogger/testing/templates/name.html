<script>

function f(form, header, project, body) {
	att = form.action;
    $.post(att, {
        header: header.value,
        project: project.value,
        body: body.value
    }).done(function (data) {
        alert(data);
    });
    return true;
}

</script>

<form action="/testing/test/" method="post">
	{% csrf_token %}
	Header:

	<br>
	Project:
	<input type="text" name="project">
	<br>
	Body:
	<input type="text" name="body" cols="50" rows="10">
	<br>
	Tags:
	<input type="text" name="tags">
	<br>
	<input type="submit" value="Submit" />
